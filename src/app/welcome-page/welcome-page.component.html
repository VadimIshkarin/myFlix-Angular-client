<div class="main-page">
  <mat-card class="welcome-card">
    <h1>Welcome to myFlixDB!</h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
    >
      Login
    </button>
  </mat-card>
</div>
