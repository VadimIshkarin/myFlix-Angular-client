<div class="favorite" style="display: flex">
  <h2>Your Favorite Movies:</h2>
  <mat-card
    *ngFor="let movie of favoriteMovies; let i = index"
    style="flex: 1 1 auto"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by:
        <button
          mat-button
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth
            )
          "
          color="primary"
        >
          {{ movie.Director.Name }}
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      width="300"
      height="400"
    />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>

      <button
        mat-button
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
        color="primary"
      >
        Synopsis
      </button>
      <!-- Favorite movies HEART BUTTON-->
      <!-- remove favorite movies button -->
      <button
        mat-button
        (click)="removeFromFavoriteMovie(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
